<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shop Collector</title>

<!-- PWA Manifest -->
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#4CAF50" />

<!-- Materialize CSS for Modern UI -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Animate.css for animations -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<style>
  body { background: #f4f4f4; }
  .container { margin-top: 20px; }
  .card { border-radius: 16px; }
  button { border-radius: 8px; }
</style>
</head>
<body>

<div class="container">
  <div class="card z-depth-3 animate__animated animate__fadeInUp">
    <div class="card-content">
      <span class="card-title center">Shop Collector</span>

      <div class="input-field">
        <input id="shopName" type="text" required>
        <label for="shopName">Shop Name</label>
      </div>

      <div class="input-field">
        <input id="remark" type="text">
        <label for="remark">Remark</label>
      </div>

      <label>Shop Popularity</label>
      <p>
        <label>
          <input name="popularity" type="radio" value="1" />
          <span>⭐</span>
        </label>
        <label>
          <input name="popularity" type="radio" value="2" />
          <span>⭐⭐</span>
        </label>
        <label>
          <input name="popularity" type="radio" value="3" />
          <span>⭐⭐⭐</span>
        </label>
        <label>
          <input name="popularity" type="radio" value="4" />
          <span>⭐⭐⭐⭐</span>
        </label>
        <label>
          <input name="popularity" type="radio" value="5" />
          <span>⭐⭐⭐⭐⭐</span>
        </label>
      </p>

      <div class="file-field input-field">
        <div class="btn green">
          <span>Photo</span>
          <input type="file" id="photo" accept="image/*" capture="environment">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" placeholder="Upload shop photo">
        </div>
      </div>

      <div class="center">
        <button class="btn waves-effect waves-light green" id="submitBtn">Submit</button>
      </div>

      <p class="center" id="status"></p>
    </div>
  </div>
</div>

<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<!-- Our App JS -->
<script src="app.js"></script>
</body>
</html>
